    <style>
      body {
        background-color: #1a1825;
        height: 100vh;
        overflow: hidden;
        overflow-y: scroll;
      }
      .profile {
        padding-bottom: 30px;
        max-width: 500px;
      }
      .socialheader {
        margin: 20px;
        padding: 20px;
        background-color: #20212e;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
        padding-bottom: 60px;
      }
      .userimage {
        width: 100px;
        border-radius: 100%;
        height: 80px;
        margin-right: 10px;
      }
      .qrcodeimage {
        width: 80px;
        height: 80px;
      }
      .headername {
        color: #fff;
      }
      .profession {
        color: #fff;
      }
      .editprofile {
        display: flex;
        justify-content: space-between;
        margin-left: 30px;
        margin-right: 30px;
      }
      .editprofileinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #1a1825;
      }
      .editprofileimageabsview {
        background-color: #1a1825;
        margin-top: -60px;
        border-radius: 100%;
        padding: 20px;
      }
      .editprofileimage {
        width: 40px;
        height: 40px;
      }
      .editprofiletext {
        color: #605f68;
      }
      .socialimages {
        width: 60px;
        margin-right: 10px;
        border-radius: 10px;
        height: 60px;
      }
      .socialview {
        display: flex;
        justify-content: space-between;
        margin: 20px;
        background-color: #20212e;
        border-radius: 20px;
        padding: 20px;
        align-items: center;
      }
      .socialviewinner {
        display: flex;
        align-items: center;
      }
      .detailtext {
        color: white;
      }
      .linktext {
        color: #77728c;
        margin-top: -10px;
      }
      .form-check-input {
        height: 1.4em !important;
      }
      .form-check-input:checked {
        background-color: #5fccf8 !important;
      }
    </style>
  </head>
