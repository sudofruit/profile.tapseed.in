    <div class="container px-0 profile">
      <div class="socialheader">
        <div style="display: flex; align-items: center">
          <img
            id="profileImg"
            class="userimage"
            alt="User Image"
            src="https://tapseed.cloud/uploads/profile_photo_2877226d51.png"
          />
          <div>
            <h3 class="headername">Name</h3>
            <h4 class="profession">Designation</h4>
          </div>
        </div>
         <!--
        <img
          class="qrcodeimage"
          alt="User Qr"
          src=""
        />
         -->
      </div>
      <!-- Edit Bar -->
      <div class="editbar">
        <div class="editprofileinner">
          <a
            href="/profile-editing/profile-editing.html"
            class="editprofileimageabsview"
          >
            <img
              class="editprofileimage"
              alt="Edit Profile"
              src="images/user-pen-solid.svg"
            />
          </a>
          <p class="editprofiletext">Edit Profile</p>
        </div>
        <div class="editprofileinner">
          <a href="#" class="editprofileimageabsview">
            <img
              class="editprofileimage"
              alt="Activated Device"
              src="images/nfc-symbol-svgrepo-com.svg"
            />
          </a>
          <p class="editprofiletext">Activated Device</p>
        </div>
        <div class="editprofileinner">
          <a href="#" class="editprofileimageabsview">
            <img
              class="editprofileimage"
              alt="Direct Link"
              src="images/icons8-external-link-48.svg"
            />
          </a>
          <p class="editprofiletext">Direct Link</p>
        </div>
      </div>
