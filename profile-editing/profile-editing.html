<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Title Here</title>
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link your custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="container px-0 profile">
      <div class="maincontainer">
        <img
          data-bs-toggle="modal"
          data-bs-target="#exampleModalcover"
          alt="banner"
          src="https://tapseed.cloud/uploads/6938839_3409297_5965f10c59.jpg"
          class="topimage"
          id="coverImg"
        />
        <div class="headerimage">
          <div class="innerheaderdiv">
            <img
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="userimage"
              id="profileImg"
              alt="user"
              src="https://tapseed.cloud/uploads/profile_photo_2877226d51.png"
            />
            <img
              class="userimageinner"
              alt="user"
              src="/profile-editing/images/profile edit.svg"
            />
          </div>
        </div>
      </div>
      <div class="inputtagdiv">
        <input class="inputtag" id="name" placeholder="Name" />
        <input class="inputtag" id="email" placeholder="Email" />
        <input class="inputtag" id="designation" placeholder="Manager" />
        <input class="inputtag" id="organization_name" placeholder="Company" />
        <textarea
          class="inputtag"
          id="bio"
          rows="6"
          placeholder="Bio"
        ></textarea>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog modal-fullscreen">
            <div class="modal-content">
              <button
                class="btn btnclose"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                x
              </button>
              <div class="modalbody">
                <!--<img
                  class="modalsocialimages"
                  alt="phone"
                  src="/profile-editing/images/profile edit.svg"
                />-->
                <form id="uploadForm">
                  <!-- Bootstrap file input -->
                  <div class="input-group mb-3">
                    <input
                      type="file"
                      class="form-control"
                      id="fileInput"
                      name="files"
                    />
                    <label class="input-group-text" for="fileInput"></label>
                  </div>
                  <!-- Bootstrap submit button -->
                  <button type="submit" class="btn btnmodaladd">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- For Cover Photo -->
        <div
          class="modal fade"
          id="exampleModalcover"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog modal-fullscreen">
            <div class="modal-content">
              <button
                class="btn btnclose"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                x
              </button>
              <div class="modalbody">
                <!--<img
                  class="modalsocialimages"
                  alt="phone"
                  src="/profile-editing/images/profile edit.svg"
                />-->

                <form id="uploadCover">
                  <!-- Bootstrap file input -->
                  <div class="input-group mb-3">
                    <input
                      type="file"
                      class="form-control"
                      id="fileInput"
                      name="files"
                    />
                    <label class="input-group-text" for="fileInput"></label>
                  </div>
                  <!-- Bootstrap submit button -->
                  <button type="submit" class="btn btnmodaladd">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="button-wrapper" id="save-button">
          <a href="#" class="savebutton">Save</a>
        </div>
      </div>
    </div>

    <!-- Link JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
