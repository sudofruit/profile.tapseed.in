<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Title Here</title>
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link your custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container px-0 profile">
      <div class="maincontainer">
        <img
          alt="banner"
          src="https://img.freepik.com/free-photo/beautiful-view-greenery-bridge-forest-perfect-background_181624-17827.jpg"
          class="topimage"
        />
        <div class="headerimage">
          <div class="innerheaderdiv">
            <img
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="userimage"
              alt="user"
              src="/profile-editing/images/userimage1.png"
            />
            <img
              class="userimageinner"
              alt="user"
              src="/profile-editing/images/profile edit.svg"
            />
          </div>
        </div>
      </div>
      <div class="inputtagdiv">
        <input class="inputtag" placeholder="Akash J P" />
        <input class="inputtag" placeholder="" />
        <input class="inputtag" placeholder="Manager" />
        <input class="inputtag" placeholder="My Profile" />
        <textarea
          class="inputtag"
          rows="6"
          placeholder="Hello! I am Akash J P, a digital marketing enthusiast fueled
          by creativity and driven by data. With a knack for crafting engaging
          content and optimizing campaigns, I thrive on the
          dynamic challenges of the digital realm"
        ></textarea>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog modal-fullscreen">
            <div class="modal-content">
              <button
                class="btn btnclose"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                x
              </button>
              <div class="modalbody">
                <!--<img
                  class="modalsocialimages"
                  alt="phone"
                  src="/profile-editing/images/profile edit.svg"
                />-->
                <button class="btn btnmodaladd">Edit Profile</button>
                <button class="btn btnmodaladd">Edit Cover Photo</button>
              </div>
            </div>
          </div>
        </div>
        <div class="button-wrapper">
          <a href="#" class="savebutton">Save</a>
        </div>
      </div>
    </div>

    <!-- Link JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
